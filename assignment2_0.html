<script>
  function process(){
    var HW, MID, FIN, ACR, hw, mid, fin, acr, FINAL;
HW = document.forms["myform"].elements["hw"].value;
MID = document.forms["myform"].elements["mid"].value;
FIN = document.forms["myform"].elements["final"].value;
ACR = document.forms["myform"].elements["acr"].value;
    
hw = parseFloat(HW);
mid = parseFloat(MID);
fin = parseFloat(FIN);
acr = parseFloat(ACR);
    
if (isNaN(hw) || isNaN(mid) || isNaN(fin) || isNaN(acr) || hw < 0 || mid < 0 || fin < 0 || acr < 0 || hw > 100 || mid > 100 || fin > 100 || acr > 100) {

document.forms["myform"].elements["hw"].value = " "; // clears hw input
document.forms["myform"].elements["mid"].value = " "; //clears mid input
document.forms["myform"].elements["final"].value = " "; //clears final exam input
document.forms["myform"].elements["acr"].value = " "; //clears acr input
document.forms["myform"].elements["hw"].focus(); // focuses cursor to hw input

window.alert("Both values must be numbers and not be less than 0 and not greater than 100!");
}
else
{
   FINAL = (0.5*hw) + (0.2*mid) + (0.2*fin) + (0.1 * acr);
  var FINAL1 = parseFloat(FINAL);
  if (FINAL1 >= 90) {
    document.getElementById("outputDiv").innerHTML = FINAL1.toFixed(0) +  ' - A';
  }
  if (FINAL1 < 90 & FINAL1 >= 80) {
    document.getElementById("outputDiv").innerHTML = FINAL1.toFixed(0) +  ' - B';
  }
  if (FINAL1 < 80 & FINAL1 >= 70) {
    document.getElementById("outputDiv").innerHTML = FINAL1.toFixed(0) +  ' - C';
  }
  if (FINAL1 < 70 & FINAL1 >= 60) {
    document.getElementById("outputDiv").innerHTML = FINAL1.toFixed(0) +  ' - D - The Student must retake the Course';
  }
  if (FINAL1 < 60) {
    document.getElementById("outputDiv").innerHTML = FINAL1.toFixed(0) +  ' - F - The Student must retake the Course';
  }
  }
    
  }
    </script>
