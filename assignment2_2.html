ITEM1 = document.forms["myform"].elements["item1"].value; //pull fahrenheight

item1 = parseFloat(ITEM1); //parse fahrenheit to float
item2 = parseFloat(ITEM2); // parse celsius to float

item2 = (9/5 * item2) + 32; //convert Celsius to Fahrenheit

  }
    </script>
