<script>
  function process(){
    var number1, number2, number3, n1, n2, n3, sum, product, average, Max, Min;

number1 = document.forms["myform"].elements["num1"].value;

number2 = document.forms["myform"].elements["num2"].value;

number3 = document.forms["myform"].elements["num3"].value;

n1 = parseInt(number1);
n2 = parseInt(number2);
n3 = parseInt(number3);
sum = n1 + n2 + n3;
product = n1 * n2 * n3;
average = (n1 + n2 + n3) / 3;
Max = Math.max(n1,n2,n3);
Min = Math.min(n1,n2,n3);
document.forms["myform"].elements["sum_result"].value = sum;
document.forms["myform"].elements["product_result"].value = product;
document.forms["myform"].elements["average_result"].value = average;
document.forms["myform"].elements["Max_result"].value = Max;
document.forms["myform"].elements["Min_result"].value = Min;

}
    </script>
