<script>
function process() {
  //part 2 - 1.05%
  var r = 0.05; //interest rate =0.05
  parseFloat(r);
  var n = 1; //n years = 1
  var total = 0;
  var o = {style: "currency", currency: "USD"};
    
while(r<=0.1) {
  $('#outputDiv').append( "<table style='border: 1px solid black;'><tr> <th>Year</th> <th>Amount</th> <th>Rate</th> </tr>" );
  while (n<=10) {
    var p = 1000; //principal = 1000
    var a=0;
    a = p*(1 + r)**n;
    total = a.toLocaleString("en", o);
    $('#outputDiv').append("<tr style='text-align:right; border: 1px solid black;'><td class='space' style='border:1px solid black;'>" + n + "</td>" + "<td class='space' style='border:1px solid black;'>" + total + "</td>" + "<td class='space' style='border:1px solid black;'>" + r + "</td></tr>" );
    n=n+1;
   }
  $('#outputDiv').append( "</table>" );
  r=r+0.01;
  }
}
  
  </script>
