<script>
  function process(){
    var ITEM1, ITEM2, ITEM3, ITEM4, item1, item2, item3, item4, FINAL1, FINAL2, FINAL3, FINAL4, final, NAME;
ITEM1 = document.forms["myform"].elements["item1"].value;
ITEM2 = document.forms["myform"].elements["item2"].value;
ITEM3 = document.forms["myform"].elements["item3"].value;
ITEM4 = document.forms["myform"].elements["item4"].value;
NAME = document.forms["myform"].elements["name"].value;

    
item1 = parseInt(ITEM1);
item2 = parseInt(ITEM2);
item3 = parseInt(ITEM3);
item4 = parseInt(ITEM4);
    
if (isNaN(item1) || isNaN(item2) || isNaN(item3) || isNaN(item4) || item1 < 0 || item2 < 0 || item3 < 0 || item4 < 0 || !NAME) {

document.forms["myform"].elements["item1"].value = " "; // clears hw input

document.forms["myform"].elements["item4"].value = " "; //clears acr input

window.alert("All amounts must be greater than 0 and valid Integers.  PSST - Make sure to Enter a Salesperson's Name too!");
}
else
{
   FINAL1 = (item1 * 239.99);
  FINAL2 = (item2 * 129.75);
  FINAL3 = (item3 * 99.95);
  FINAL4 = (item4 * 350.89);
  
  final = (FINAL1+FINAL2+FINAL3+FINAL4) + 200;
  document.getElementById("outputDiv").innerHTML = NAME + ' made $' + final.toFixed(2) + ' in Salary + Commission this week.  Well done!';
  }
    
  }
