<script>
$(document).ready(function(){

  $("#myform").validate({
//declare errorMessage
		messages: {
			name: "Please enter your name",
      rating: "Please choose a rating",
      team: "Please choose at least one team",
      occupation: "Please choose an occupation",
	    },
    //start errorPlacement
  errorPlacement: function(error, element) {
  if ( element.is(":radio") || element.is(":checkbox")) {
    error.appendTo( element.parent());
  } else {
    error.insertAfter(element);
  }
  } // end errorPlacement
 });
});
  
  </script>

<table>

and different id values for both radio and checkbox elements -->
